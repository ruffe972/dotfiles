set -g default-terminal 'screen-256color'
set -ga terminal-overrides ',*256col*:Tc'  # 24 bit color
set-option -g default-shell "$HOME/.nix-profile/bin/fish"
set-window-option -g mode-keys vi
set -g escape-time 20  # Fix for long pause after pressing Esc in Neovim

# Set prefix
unbind C-b
set -g prefix M-j
bind M-j send-prefix

